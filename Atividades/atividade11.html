<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 11</title>
</head>
<body>
    <h2>
        Crie um questionário com 3 questões para o usuário responder. Todas as questões são obrigatórias.
        Ao clicar no botão submit, verifique se todas as respostas estão corretas. Caso sim, submeta a página.
        Caso contrário, apresente uma broda vermelha nos campos que possuírem respostas incorretas.
    </h2>
    <form id="form">
        <fieldset>
            <label>Qual o valor de 9 x 8?</label>
            <input type="number" name="multi" id="resultado" required><br><br>
            <label>Valor de 4!:</label>
            <input type="number" name="fatorial" id="resposta" required><br><br>
            <label>Qual o valor de 14 + 26?</label>
            <input type="number" name="soma" id="retorno" required><br><br>
        </fieldset><br>
        <button type="submit" id="btenviar">Enviar</button>
    </form>
    <script>
        form.onsubmit = function(){
            m = document.getElementById('resultado');
		    f = document.getElementById('resposta');
		    s = document.getElementById('retorno'); 
            let conf = true;
            if (m.value != 72){
			    m.style.borderColor = 'red';
                conf = false;
            }

            if (f.value != 24){
			    f.style.borderColor = 'red';
                conf = false;
            }
            if (s.value != 40){
			    s.style.borderColor = 'red';
                conf = false;
            }
            return conf;
        }
        
    </script>
</body>
</html>
