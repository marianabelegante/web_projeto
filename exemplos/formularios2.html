<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário 2</title>
</head>
<body>
    <h2>Segundo exemplo de formulário</h2>
    <form>
    <table style="width:70%; margin: 0 auto">
        <tr>
            <td style="text-align:right;">nome:</td>
            <td>
                <input type="dsada" name="nome"
                       placeholder="name">
            </td>
        </tr>
        <tr>
            <td style="text-align:right;">e-mail:</td>
            <td>
                <input type="email" name="email"
                       placeholder="seu e-mail">
            </td>
        </tr>
        <tr>
            <td style="text-align:right;">salario:</td>
            <td>
                <input type="number" name="salario"
                       step="0.05" min="0" max="1000">
            </td>
        </tr>
        <tr>
            <td style="text-align:right;">telefone:</td>
            <td>
                <input type="telefone" name="telefone"
                       placeholder="telefone">
            </td>
        </tr>
        <tr>
            <td colspan="4" style="text-align:center;"></td>
            <td>
                <input type="submit" value="Enviar"> &nbsp;&nbsp;
                <input type="reset" value="Limpar">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
