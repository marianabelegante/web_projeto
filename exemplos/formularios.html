<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Formulário</title>
</head>
<body>
    <h1>Meu formulário</h1>
    <form>
        <fieldset style="background-color: darkgray;">
        <legend>Dados iniciais</legend>
            <input type="text" name="nome"
                placeholder="Digite seu nome..."
                size="150">
            <br><br>
            <label>
                Data de nascimento:
                <input type="date" name="dtnasc">
            </label>
        </fieldset>
        <fieldset style="background-color: rgb(182, 182, 182);">
        <legend>Dados secundários</legend>
            <label for="nsup">Nível Superior?</label>
            <input type="checkbox" id="nsup" name="nsup">
            <br><br>
            <input type="submit" value="Enviar"> &nbsp;
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
