<!DOCTYPE html>

    <title>Document</title>

<body>

<script>
    var n = parseInt(prompt('Informe um número: '))
    a = n % 10
    b = n % 5
    c = n % 2

    if(a == 0){
        document.write("<p>" + n + " é divisível por 10</p>");
    }

    if(b == 0){
        document.write("<p>" + n + " é divisível por 5</p>");
    }

    if(c == 0){
        document.write("<p>" + n + " é divisível por 2</p>");
    }

</script>
</html>
